paths:
  /api/adoptions:
    get:
      summary: Get adoptions
      description: Retrieves a list of adoptions with adopter and pet information.
      tags:
        - Adoptions
      responses:
        "200":
          description: List of adoptions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Adoption"

components:
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
          description: The user id (ObjectId as string)
        first_name:
          type: string
          description: The user first name
        last_name:
          type: string
          description: The user last name
        email:
          type: string
          description: The user email
        role:
          type: string
          description: The user role
      example:
        _id: "670d7d031bb032cdcd6cc808"
        first_name: "Luis Ángel"
        last_name: "Blanco Rocha"
        email: "Dolores.RodriguezNoriega@corpfolder.com"
        role: "user"

    Pet:
      type: object
      properties:
        _id:
          type: string
          description: The pet id (ObjectId as string)
        name:
          type: string
          description: The pet name
        specie:
          type: string
          description: The pet species
        birthDate:
          type: string
          format: date
          description: The pet's birth date
      example:
        _id: "643cd0b791f4b3e9c8d5f8d1"
        name: "Lola"
        specie: "eagle"
        birthDate: "2023-10-09"

    Adoption:
      type: object
      properties:
        _id:
          type: string
          description: The adoption id (ObjectId as string)
        adopter:
          $ref: "#/components/schemas/User"
        pet:
          $ref: "#/components/schemas/Pet"
        adoptionDate:
          type: string
          format: date-time
          description: Date of the adoption
      example:
        _id: "6733bbd19bd8773a3cb97d40"
        adopter:
          _id: "670d7d031bb032cdcd6cc808"
          first_name: "Luis Ángel"
          last_name: "Blanco Rocha"
          email: "Dolores.RodriguezNoriega@corpfolder.com"
          role: "user"
        pet:
          _id: "643cd0b791f4b3e9c8d5f8d1"
          name: "Lola"
          specie: "eagle"
          birthDate: "2023-10-09"
        adoptionDate: "2024-11-12"